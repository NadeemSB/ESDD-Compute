<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ESDD Computation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1 class="heading">ESDD Computation</h1>

  <form class="" action="index.html" method="post">
    <div class="form-group stage">
    <span><h3 class="instruction">Enter the values below</h3></span>  <button type="button" onclick="refresh()" class="refresh"> <i class="fa"> &#xf021; </i></button> 

      <div class="grid-container">
        <div class="grid-item">
          <label for="sig1">Sigma1 [σ1]</label>
          <input type="number" class="userinput" id="sig1" name="sig1" placeholder="Type value of σ1">
        </div>

        <div class="grid-item">
          <label for="sig2">Sigma2 [σ2]</label>
          <input type="number" class="userinput" id="sig2" name="sig2" placeholder="Type value of σ2">
        </div>

        <div class="grid-item">
          <label for="theta">Theta [θ]</label>
          <input type="number" class="userinput" id="theta" name="theta" placeholder="Type value of θ">
        </div>

        <div class="grid-item">
          <label for="exampleInputEmail1">A</label>
          <input type="number" class="userinput" id="a" placeholder="Type value of A">
        </div>

        <div class="grid-item">
          <label for="exampleInputEmail1">V</label>
          <input type="number" class="userinput" id="v" placeholder="Type value of V">
        </div>

        <div class="grid-item">
          <button type="button" class="button" onclick="electroDischarge()">Submit</button>
        </div>
      </div>
      <h3 id="res"></h3>
      <h3 id="sal"></h3>
    </div>
  </form>
  <script src="app.js"></script>
  <footer class="footer">Electrical & Electronics Engineering, MSRIT</footer>
</body>

</html>
